<body>
    <script>
       let a=prompt("Enter the First Number");
       let b=prompt("Enter the Second Number");
       let c=prompt("Enter the Third Number");
       let d=prompt("Enter the Fourth Number");
       let e=prompt("Enter the Fifth Number");
       if(a>b && a>c && a>d && a>e){
        alert("First Number is Greater")
       }else if(b>a && b>c && b>d &&b>e){
        alert("Second Number is Greater")
       }else if(c>a && c>b && c>d &&c>e){
        alert("Third Number is Greater")
       }else if(d>a && d>b && d>c &&d>e){
        alert("Fourth Number is Greater")
       }else{
        alert("Fifth Number is Greater")
       }
    </script>
